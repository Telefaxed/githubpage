<!DOCTYPE HTML>
  <head>
    <title>This is a page</title>
    <style>
            /* General styles */
      body {
          font-family: 'Courier New', Courier, monospace;
          background-color: #1a1a1a;
          color: #00FF41;
          text-align: center;
          margin: 0;
          padding: 0;
          font-weight: bold; /* All text bold */
      }

      /* Rainbow animation applied to the header */
      h1 {
          font-size: 48px;
          margin-top: 20px;
          text-shadow: 2px 2px 0px #fff, 4px 4px 0px #FF6347;
          animation: rainbow 10s infinite; /* Slower rainbow animation */
      }

      hr {
          margin: 20px auto;
          width: 80%;
          border: 1px solid #ffcc00;
      }

      /* Button styles */
      button {
          background-color: #00FF41;
          color: black;
          border: 2px solid #ffcc00;
          padding: 12px 25px;
          border-radius: 0;
          font-size: 18px;
          cursor: pointer;
          transition: all 0.3s ease;
          font-family: 'Courier New', Courier, monospace;
          font-weight: bold; /* Ensure buttons text is bold */
      }

      button:hover {
          background-color: #ffcc00;
          color: black;
          border: 2px solid #00FF41;
      }

      /* Link styles with rainbow effect */
      a {
          text-decoration: none;
          animation: rainbow 10s infinite; /* Slower rainbow animation */
      }

      /* Keyframes for smooth color transition */
      @keyframes rainbow {
        0% { color: red; }
        16% { color: orange; }
        32% { color: yellow; }
        48% { color: green; }
        64% { color: blue; }
        80% { color: indigo; }
        100% { color: violet; }
      }

      /* Flexbox layout for buttons */
      p {
          display: flex;
          justify-content: center;
          flex-wrap: wrap;
          padding: 20px;
      }

      p a {
          margin: 10px;
      }

      /* Retro-style border around the content */
      body {
          border: 5px solid #00FF41;
          padding: 10px;
          box-shadow: 0px 0px 20px 5px #FF6347;
      }

      /* Media query for responsiveness */
      @media (max-width: 600px) {
          button {
              width: 100%;
              padding: 15px;
          }
      }
      .ribbon {
          width: 60px;
          font-size: 14px;
          padding: 4px;
          position: absolute;
          right: -25px;
          top: -12px;
          text-align: center;
          border-radius: 25px;
          transform: rotate(20deg);
          background-color: #ff9800;
          color: white;
      }
    </style>
  </head>
  <body>
    <h1>This is a github page</h1>
    <p>wow much website</p>
    <img src="/doge.jpg">
  </body>
