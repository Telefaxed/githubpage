<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laufey Shrine with Corner Clocks</title>
<style>
    body {
        background-color: #c7e1fc;
        margin: 0;
        height: 100vh;
        overflow: hidden;
        position: relative;
    }

    /* Corner Images */
    .corner {
        position: absolute;
        width: 100px;
        height: 100px;
        background-size: contain;
        background-repeat: no-repeat;
        background-position: center;
        z-index: 10;
    }

    .top-left { top: 0; left: 0; }
    .top-right { top: 0; right: 0; }
    .bottom-left { bottom: 0; left: 0; }
    .bottom-right { bottom: 0; right: 0; }

    /* Optional: slight rotation for a fancy look */
    .top-left { transform: rotate(-5deg); }
    .top-right { transform: rotate(5deg); }
    .bottom-left { transform: rotate(5deg); }
    .bottom-right { transform: rotate(-5deg); }
</style>
</head>
<body>

<div class="corner top-left" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Clock_icon_01.svg/1200px-Clock_icon_01.svg.png');"></div>
<div class="corner top-right" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Clock_icon_01.svg/1200px-Clock_icon_01.svg.png');"></div>
<div class="corner bottom-left" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Clock_icon_01.svg/1200px-Clock_icon_01.svg.png');"></div>
<div class="corner bottom-right" style="background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/3b/Clock_icon_01.svg/1200px-Clock_icon_01.svg.png');"></div>

</body>
</html>
