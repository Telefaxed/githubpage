<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Laufey Shrine Clock Border</title>
<style>
    body {
        background-color: #c7e1fc;
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
        font-family: 'Georgia', serif;
    }

    /* Container for border clocks */
    .clock-border {
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        pointer-events: none; /* Allows clicks through */
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: space-between;
        padding: 2rem;
        box-sizing: border-box;
    }

    /* Each clock */
    .clock {
        width: 80px;
        height: 80px;
        background: radial-gradient(circle at 50% 50%, #c7e1fc 40%, #0d1a3f 100%);
        border: 4px solid gold;
        border-radius: 50%;
        position: relative;
        box-shadow: 0 0 10px rgba(255, 215, 0, 0.6), 0 0 5px #7fbfff inset;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: flicker 5s infinite alternate;
    }

    /* Clock hands */
    .hand {
        position: absolute;
        background: gold;
        transform-origin: bottom center;
        bottom: 40%;
    }

    .hour {
        width: 4px;
        height: 25px;
    }

    .minute {
        width: 2px;
        height: 35px;
    }

    /* Flicker animation for fancy effect */
    @keyframes flicker {
        0% { box-shadow: 0 0 10px rgba(255,215,0,0.6), 0 0 5px #7fbfff inset; transform: rotate(0deg); }
        25% { box-shadow: 0 0 15px rgba(255,215,0,0.8), 0 0 7px #7fbfff inset; transform: rotate(2deg); }
        50% { box-shadow: 0 0 12px rgba(255,215,0,0.7), 0 0 6px #7fbfff inset; transform: rotate(-2deg); }
        75% { box-shadow: 0 0 15px rgba(255,215,0,0.8), 0 0 7px #7fbfff inset; transform: rotate(1deg); }
        100% { box-shadow: 0 0 10px rgba(255,215,0,0.6), 0 0 5px #7fbfff inset; transform: rotate(0deg); }
    }

    /* Center content (optional) */
    .center-content {
        position: relative;
        z-index: 10;
        text-align: center;
        font-size: 2rem;
        color: #0d1a3f;
        text-shadow: 1px 1px 2px gold;
    }
</style>
</head>
<body>

<div class="clock-border">
    <div class="clock"><div class="hand hour"></div><div class="hand minute"></div></div>
    <div class="clock"><div class="hand hour"></div><div class="hand minute"></div></div>
    <div class="clock"><div class="hand hour"></div><div class="hand minute"></div></div>
    <div class="clock"><div class="hand hour"></div><div class="hand minute"></div></div>
    <div class="clock"><div class="hand hour"></div><div class="hand minute"></div></div>
    <div class="clock"><div class="hand hour"></div><div class="hand minute"></div></div>
    <div class="clock"><div class="hand hour"></div><div class="hand minute"></div></div>
    <div class="clock"><div class="hand hour"></div><div class="hand minute"></div></div>
</div>

<div class="center-content">
    Laufey Shrine
</div>

</body>
</html>
