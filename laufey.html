<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laufey Shrine</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Georgia', serif;
        }

        /* Body & Background */
        body {
            background: linear-gradient(to bottom, #fff8f0, #f0e6f5);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Shrine Container */
        .shrine-container {
            text-align: center;
            padding: 2rem;
        }

        /* Shrine Title */
        .shrine-title {
            font-size: 3rem;
            color: #8b5e83;
            margin-bottom: 2rem;
        }

        /* Shrine Box */
        .shrine {
            background: rgba(255, 255, 255, 0.9);
            border: 3px solid #8b5e83;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(139, 94, 131, 0.5);
        }

        /* Altar Image */
        .altar {
            margin-bottom: 1.5rem;
        }

        .shrine-image {
            width: 200px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(139, 94, 131, 0.7);
        }

        /* Shrine Text */
        .shrine-text {
            font-size: 1.2rem;
            line-height: 1.5;
            color: #5a3a5a;
            margin-bottom: 1.5rem;
        }

        /* Song List */
        .song-list h2 {
            color: #8b5e83;
            margin-bottom: 0.5rem;
        }

        .song-list ul {
            list-style: none;
        }

        .song-list li {
            font-size: 1rem;
            padding: 0.2rem 0;
        }
    </style>
</head>
<body>
    <div class="shrine-container">
        <h1 class="shrine-title">Shrine of Laufey</h1>
        <div class="shrine">
            <div class="altar">
                <img src="laufey-photo.jpg" alt="Laufey" class="shrine-image">
            </div>
            <p class="shrine-text">
                Celebrating the soulful jazz voice of Laufey, weaving stories of love, longing, and dreams.
            </p>
            <div class="song-list">
                <h2>Favorite Songs</h2>
                <ul>
                    <li>Street by Street</li>
                    <li>Someone New</li>
                    <li>Magnolia</li>
                    <li>Like the Movies</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
