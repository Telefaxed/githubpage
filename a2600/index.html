<!DOCTYPE HTML>
<head>
  <title>Atari 2600 Games</title>
  <style>
    body {
      background-color: black;
      color: #fff;
      font-family: 'MDA', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      color: #ffff00;
      margin-top: 15px;
    }

    hr {
      border: none;
      height: 2px;
      background: linear-gradient(to right, #FF0000, #00FF00, #0000FF);
      margin: 4px auto;
      width: 97%;
    }

    .game {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }

    .game img {
      width: 180px;
      height: 240px;
      border: 3px solid #000;
      border-radius: 5px;
      margin-bottom: 10px;
    }

    .game a button {
      color: #FFFFFF;
      border: 2px solid #ffcc00;
      padding: 10px 20px;
      font-size: 1.1em;
      font-family: 'MDA', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Atari 2600 Games</h1>
  <hr />
  <div class="game">
    <img src="cover/pitfallii.png" alt="Pitfall II Cover Art">
    <a href="/web/a2600/emu.html?ROM=https://telefaxed.github.io/web/a2600/roms/pitfallii.bin"><button>Pitfall! II</button></a>
  </div>
  <div class="game">
    <img src="cover/yars.jpeg" alt="Yars's Revenge Cover Art">

  </div>
</body>
