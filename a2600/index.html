<!DOCTYPE HTML>
<head>
  <title>Atari 2600 Games</title>
  <style>
    body {
      background-color: black;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 2px 2px #ff0000;
      margin-top: 30px;
    }

    hr {
      border: none;
      height: 2px;
      background: linear-gradient(to right, #ff0000, #ffcc00, #00ff00);
      margin: 20px auto;
      width: 80%;
    }

    p {
      margin-top: 40px;
    }

    a button {
      background-color: #222;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      padding: 15px 30px;
      margin: 10px;
      font-size: 1.2em;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 8px;
    }

    a button:hover {
      background-color: #ffcc00;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 0 15px #ffcc00;
    }

    body::after {
      content: "";
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 20px 20px;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Atari 2600 Games</h1>
  <hr />
  <p>
    <a href="/web/a2600/emu.html?ROM=https://telefaxed.github.io/web/a2600/roms/pitfallii.bin"><button>Pitfall! II</button></a>
    <a href="/web/a2600/emu.html?ROM=https://telefaxed.github.io/web/a2600/roms/yars.bin"><button>Yars's Revenge</button></a>
  </p>
</body>
