<!DOCTYPE HTML>
<head>
  <title>Atari 2600 Games</title>
  <style>
    body {
      background-color: black;
      color: #f5f5f5;
      font-family: 'Courier New', monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 3em;
      color: #ffcc00;
      text-shadow: 2px 2px #ff0000;
      margin-top: 30px;
    }

    hr {
      border: none;
      height: 2px;
      background: linear-gradient(to right, #ff0000, #ffcc00, #00ff00);
      margin: 20px auto;
      width: 80%;
    }

    .game {
      display: inline-block;
      margin: 20px;
      text-align: center;
    }

    .game img {
      width: 180px;
      height: 240px;
      border: 3px solid #ffcc00;
      border-radius: 8px;
      box-shadow: 0 0 15px #ffcc00;
      margin-bottom: 10px;
    }

    .game a button {
      background-color: #222;
      color: #ffcc00;
      border: 2px solid #ffcc00;
      padding: 10px 20px;
      font-size: 1.1em;
      font-family: 'Courier New', monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 6px;
    }

    .game a button:hover {
      background-color: #ffcc00;
      color: black;
      transform: scale(1.1);
      box-shadow: 0 0 15px #ffcc00;
    }
  </style>
</head>
<body>
  <h1>Atari 2600 Games</h1>
  <hr />
  <div class="game">
    <img src="https://upload.wikimedia.org/wikipedia/en/6/6a/PitfallII.jpg" alt="Pitfall II Cover Art">
    <a href="/web/a2600/emu.html?ROM=https://telefaxed.github.io/web/a2600/roms/pitfallii.bin"><button>Pitfall! II</button></a>
  </div>
  <div class="game">
    <img src="https://upload.wikimedia.org/wikipedia/en/2/2b/YarsRevengeCover.jpg" alt="Yars's Revenge Cover Art">
    <a href="/web/a2600/emu.html?ROM=https://telefaxed.github.io/web/a2600/roms/yars.bin"><button>Yars's Revenge</button></a>
  </div>
</body>
